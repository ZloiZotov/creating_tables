
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Создание таблиц</title>
    <!-- meta тэги -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <!-- ??? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Подключенные стили  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>


<body ng-app="tableApp" ng-controller="tableCntr">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Создание таблиц</h1>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          
          <form>
          <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
        <input class="search-bar form-control" type="search" ng-model="search">
        <div class="input-group-addon" ng-click=" search = '' "><span class="glyphicon glyphicon-remove"></span></div>
      </div>
    </div>
  </form>
          
          
          
        </div>
      </div>
    
    
    <div class="table-responsive table-anim" ng-repeat="table in TABLES">
      <table class="table table-striped table-bordered table-hover">
        <caption class="table-caption" ng-dblclick="table.changeName()">{{table.name}}</caption>
        <tbody>
        <tr class="info">
          <th ng-repeat="x in table.schema">{{x}}</th>
          <th></th>
        </tr>
        <tr ng-repeat="x in table.data | filter:search track by $index" ng-init="rowID = $index" class="row-anim">
          
          
          
          <td ng-repeat="y in x track by $index" ng-dblclick="table.modifyData(rowID,$index)">{{y}}</td>
          
          <td class="del-cell"><button class="btn btn-danger" ng-click="table.deleteRow(rowID)"><span class="glyphicon glyphicon-remove-circle"></span></button></td>
          
         </tr>
        </tbody>
        </table>
      <div class="col-xs-12">
        <div class="col-xs-6 text-left">
          <button class="btn btn-success" ng-click="table.insert()">ДОБАВИТЬ СТРОКУ</button>
        </div>
        <div class="col-xs-6 text-right">
          <button class="btn btn-danger" ng-click="dropTable($index)">УДАЛИТЬ ТАБЛИЦУ</button>
        </div>
      </div>
    </div>
      
      <div class="row text-center">
        <button class="btn btn-primary" ng-click="createTable()">СОЗДАТЬ ТАБЛИЦУ</button>
      </div>
   </div>
  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="assets/script.js"></script>
